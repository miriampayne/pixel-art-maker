<html>
<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Londrina+Outline">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="designs.js"></script>
</head>
<body>
  <h1>Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>
  <form id="sizePicker" onsubmit="makeGrid(); return false;">
      Grid Height:
      <input type="number" id="inputHeight" name="height" min="1" value="15">
      Grid Width:
      <input type="number" id="inputWeight" name="width" min="1" value="15">
      <input type="submit">
  </form>

  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker" value="#b3002d">


  <h2>Design Canvas</h2>
  <table id="pixelCanvas" class="grid"></table>
</body>
</html>
